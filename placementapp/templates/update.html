<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      background-color: #f0f0ff;
      color: #001a66;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      width: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      color: #004080;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #004080;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #004080;
      color: #ffffff;
      cursor: pointer;
    }

    a {
      color: #004080;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile">
    <form action="/proupdate/" method="post">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required value="{{name}}"/>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required value="{{phone}}" />

      <label for="email">Email:</label>
      <input type="mail" id="mail" name="mail" required value="{{mail}}"/>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required value="{{address}}"/>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required value="{{age}}"/>

      <input type="submit" value="Update Profile"/>
      <a href="/index/">Home</a>
    </form>
  </div>
</body>
</html>
